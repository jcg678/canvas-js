<body>

  <p>Hello, world!</p>
    <canvas id="canvas" width="600" height="400"></canvas>


</body>
<style>
canvas{
    background-color: gray;
    border: solid yellow 3px;

}    
</style>
<script>
    window.onload = function(){
        
        canvas = document.getElementById('canvas');
        
        if(canvas && canvas.getContext){
            
            ctx= canvas.getContext("2d");
            if(ctx){
              x1 = canvas.width/2;
              y1 = canvas.height/2;
              r1 = 10;

              x2 = canvas.width/2;
              y2 = canvas.height/2;
              r2 = 300;

              var gradiente = ctx.createRadialGradient(x1,y1,r1,x2,y2,r2);

              gradiente.addColorStop(0,"pink");
              gradiente.addColorStop(0.15,"red");
              gradiente.addColorStop(0.35,"white");
              gradiente.addColorStop(0.65,"black");
              gradiente.addColorStop(1,"blue");

              ctx.fillStyle = gradiente;
              ctx.fillRect(0,0,canvas.width,canvas.height);

            }else{
                console.log('No se soporta el canvas');
               
            }
        }
    }
  </script>

</html>

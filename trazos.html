<body>

  <p>Hello, world!</p>
    <canvas id="canvas" width="600" height="400"></canvas>


</body>
<style>
canvas{
    background-color: gray;
    border: solid yellow 3px;

}    
</style>
<script>
    window.onload = function(){
        
        canvas = document.getElementById('canvas');
        
        if(canvas && canvas.getContext){
            
            ctx= canvas.getContext("2d");
            if(ctx){
              ctx.lineWidth = 10;
              ctx.strokeStyle = "yellow";
              ctx.fillStyle="red";
              
              ctx.beginPath();
              ctx.moveTo(50,100);
              ctx.lineTo(100,50);
              ctx.lineTo(150,100);
              ctx.lineTo(100,150);
              ctx.stroke();  

              ctx.beginPath();
              ctx.moveTo(200,100);
              ctx.lineTo(250,50);
              ctx.lineTo(300,100);
              ctx.lineTo(250,150);
              ctx.closePath();
              ctx.stroke();

              ctx.beginPath();
              ctx.moveTo(350,100);
              ctx.lineTo(400,50);
              ctx.lineTo(450,100);
              ctx.lineTo(400,150);
              ctx.fill();
              ctx.closePath();
              ctx.stroke();

                
            }else{
                console.log('No se soporta el canvas');
               
            }
        }
    }
  </script>

</html>

<style>
canvas{
    background-color: gray;
    border: solid yellow 3px;

}    
</style>
<script>
    window.onload = function(){
        
        canvas = document.getElementById('canvas');
        
        if(canvas && canvas.getContext){
            
            ctx= canvas.getContext("2d");
            if(ctx){
              //centro
              var centroX = canvas.width/2;
              var centroY = canvas.height/2;

              var radioExterno = 95;
              var radioInterno = 50;
              var radioMedio = radioInterno *1.16;
              var radioCentro = 20;

              var numPuntos = 40;
              ctx.beginPath();
              ctx.lineJoin = "bevel";

              for(var i = 0; i< numPuntos; i++){
                var radio = null;

                if(i%2 ==0){
                  radio = radioExterno;
                }else
                {
                  radio = radioInterno;
                }

                var angulo = Math.PI * 2 / numPuntos *(i+1);

                var x = (radio*Math.sin(angulo))+ centroX;
                var y = (radio*Math.cos(angulo))+ centroY;

                if(i===0){
                  ctx.moveTo(x,y)
                }else{
                  ctx.lineTo(x,y);
                }

                

              }

              ctx.closePath();
              ctx.lineWidth = 5;
              ctx.strokeStyle = "red";
              ctx.fillStype = "orange";
              ctx.stroke();


                
            }else{
                console.log('No se soporta el canvas');
               
            }
        }
    }
  </script>

<body>

  <p>Hello, world!</p>
    <canvas id="canvas" width="600" height="400"></canvas>


</body>
<style>
canvas{
    background-color: gray;
    border: solid yellow 3px;

}    
</style>
<script>
    window.onload = function(){
        
        canvas = document.getElementById('canvas');
        
        if(canvas && canvas.getContext){
            
            ctx= canvas.getContext("2d");
            if(ctx){
              ctx.lineWidth = 25;
              ctx.strokeStyle = "yellow";
              
              ctx.beginPath();
              ctx.lineCap="round"; 
              ctx.moveTo(50,50);
              ctx.lineTo(450,50);
              ctx.stroke();

              ctx.strokeStyle = "green";
              ctx.beginPath();
              ctx.lineCap="square";
              ctx.moveTo(50,100);
              ctx.lineTo(450,100);
              ctx.stroke();

              ctx.strokeStyle = "blue";
              ctx.lineCap="butt";
              ctx.beginPath();
              ctx.moveTo(50,150);
              ctx.lineTo(450,150);
              ctx.stroke();


                
            }else{
                console.log('No se soporta el canvas');
               
            }
        }
    }
  </script>

</html>

<body>

  <p>Hello, world!</p>
    <canvas id="canvas" width="600" height="400"></canvas>


</body>
<style>
canvas{
    background-color: gray;
    border: solid yellow 3px;

}    
</style>
<script>
    window.onload = function(){
        
        canvas = document.getElementById('canvas');
        
        if(canvas && canvas.getContext){
            
            ctx= canvas.getContext("2d");
            if(ctx){
                ctx.fillStyle = "yellow";
                ctx.strokeStyle = "#ff0000";
                ctx.lineWidth=5;

                ctx.fillRect(50,30,100,100);
                ctx.strokeRect(50,30,100,100);

                console.log('Si se soporta el canvas');
                ctx.fillStyle = "rgba(250,250,0,0.25)";
                ctx.fillRect(200,30,100,100);
                ctx.strokeRect(200,30,100,100);

                
            }else{
                console.log('No se soporta el canvas');
               
            }
        }
    }
  </script>

</html>

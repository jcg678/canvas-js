  <p>Hello, world!</p>
    <canvas id="canvas" width="600" height="400"></canvas>


</body>
<style>
canvas{
    background-color: gray;
    border: solid yellow 3px;

}    
</style>
<script>
    window.onload = function(){
        
        canvas = document.getElementById('canvas');
        
        if(canvas && canvas.getContext){
            
            ctx= canvas.getContext("2d");
            if(ctx){
             var gradiente = ctx.createLinearGradient(0,0,canvas.width,0);

             gradiente.addColorStop(0,"green");
             gradiente.addColorStop(0.45, "white");
             gradiente.addColorStop(0.55, "red");
             gradiente.addColorStop(1, "cyan");
                
             ctx.fillStyle = gradiente;
             ctx.fillRect(0,0,canvas.width, canvas.height);
            }else{
                console.log('No se soporta el canvas');
               
            }
        }
    }
  </script>

</html>
